version: 0.2
phases:
  pre_build:
    commands:
      - $(aws ecr get-login)
  build:
    commands:
      - docker version
      - docker build -t "$IMAGE_NAME:$CODEBUILD_BUILD_NUMBER" .
      - docker tag "$IMAGE_NAME:$CODEBUILD_BUILD_NUMBER" "$DOCKER_REG/$IMAGE_NAME:$CODEBUILD_BUILD_NUMBER"
  post_build:
    commands:
      - rm -rf ./evaluations/$IMAGE_NAME/$CODEBUILD_BUILD_NUMBER/evaluation_*.json || true
      - curl -L https://github.com/lacework/lacework-vulnerability-scanner/releases/latest/download/lw-scanner-linux-amd64 -o lw-scanner
      - chmod +x lw-scanner
      - ./lw-scanner image evaluate $IMAGE_NAME $CODEBUILD_BUILD_NUMBER --build-id $CODEBUILD_BUILD_NUMBER --data-directory ${BITBUCKET_WORKSPACE}
      - echo 'Can evaluate the results to fail build.'
      - docker push "$DOCKER_REG/$IMAGE_NAME:$CODEBUILD_BUILD_NUMBER"


